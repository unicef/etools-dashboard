machine:
   services:
     - docker

dependencies:

  override:
    - docker build --rm=false -t unicef/etools-dashboard:$CIRCLE_BRANCH .

  test:
    override:
      - echo "test"

deployment:
   hub:
     branch: [develop, staging, master, pmp-redesign]

     commands:
       - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
       - docker push unicef/etools-dashboard