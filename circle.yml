machine:
   services:
     - docker

dependencies:
  cache_directories:
    - "~/dockercache"

  override:
    - if [[ -e ~/dockercache/dash.tar ]]; then docker load -i ~/dockercache/dash.tar; fi
    - if [[ -e ~/dockercache/dashtest.tar ]]; then docker load -i ~/dockercache/dashtest.tar; fi
    - docker build --rm=false -t unicef/etools-dash:$CIRCLE_BRANCH .
    - docker build --rm=false -t unicef/etools-dash-test:$CIRCLE_BRANCH --file docker-test .
    - mkdir -p ~/dockercache; docker save unicef/etools-dash-test > ~/dockercache/dashtest.tar; docker save unicef/etools-dash > ~/dockercache/dash.tar

test:
   override:
     - docker run -it unicef/etools-dash-test:$CIRCLE_BRANCH

deployment:
   hub:
     branch: [develop, staging, master]
     commands:
       - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
       - docker push unicef/etools-dash