<!-- Styles for list pages -->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="list-styles">

  <template>

    <style>

      :host {
        @apply(--layout-flex);
        font-weight: 400;
        --paper-input-container-color: var(--dark-ink-color);
      }

      :host([hidden]) {
        display: none;
      }

      a {
        color: var(--accent-color);
      }
      .flex-c {
        @apply(--layout-flex);
      }
      .list-panel {
        padding-left: 24px;
        padding-right: 24px;
        margin-bottom: 20px;
      }

      .listControls {
        @apply(--layout-horizontal);
        padding-top: 8px;
        padding-bottom: 8px;
        min-height: 86px;
        box-sizing: border-box;
      }

      .wrap-controls, .fixed-controls,
      .wrap-controls .filter, .controls-wrapper{
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      .wrap-controls {
        @apply(--layout-wrap);
      }

      .wrap-controls > *:not(:last-child) {
        margin-right: 15px;
      }

      .wrap-controls paper-input {
        min-width: 266px;
      }

      .wrap-controls paper-dropdown-menu,
      .wrap-controls .filter {
        min-width: 250px;
      }

      .fixed-controls {
        @apply(--layout-end-justified);
        margin-left: auto;
        white-space: nowrap;
      }

      .filters-divider {
        height: calc(100% - 16px);
        margin: 0 24px;
        border-left: 2px solid var(--dark-divider-color);
      }

      #filterMenu {
        max-width: 126px;
      }

      #filterMenu .button {
        color: var(--accent-color);
      }

      .button {
        color: var(--accent-color);
        text-transform: uppercase;
      }

      #filterMenu .button iron-icon {
        margin-right: 5px;
      }

      #filterMenu paper-item {
        --paper-item: {
          cursor: pointer;
        };
        --paper-item-selected: {
          font-weight: normal !important;
        };
        --paper-item-focused: {
          background-color: rgba(255, 255, 255, 1);
        };
        --paper-item-focused-before: {
          background: none;
          opacity: 0;
        };
        --paper-item-focused-after: {
          background: none;
          opacity: 0;
        }
      }

      #hiddenToggle {
        @apply(--layout-horizontal);
        padding: 10px 8px 10px 8px;
        cursor: pointer;
        font-weight: normal;
        font-size: 16px;
      }

      #hiddenToggle paper-toggle-button {
        margin-left: 10px;
      }

      #list {
        display: block;
        opacity: 1;
        transition: opacity 0.4s;
        background-color: #FFFFFF;
        padding: 0;
      }

      #list.hidden {
        transition: none;
        opacity: 0;
      }

      *[slot="row-data"],
      *[slot="row-data-details"] {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        @apply(--layout-center);
      }

      .row-details-content {
        font-size: 12px;
      }
      .row-details-content .rdc-title {
        display: inline-block;
        width: 100%;
        color: var(--secondary-text-color, rgba(0, 0, 0, 0.54));
        font-weight: bold;
        margin-bottom: 10px;
      }
      .col-data {
        line-height: 20px;
        line-height: 20px;
        font-weight: normal;
        box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      a.col-data {
        font-weight: 500;
        cursor: pointer;
      }

      .list-panel a {
        padding-right: 24px;
      }
      .suppData {
        font-size: 12px;
        color: var(--dark-ink-color);
      }
      .description {
        overflow: hidden;
        text-overflow: ellipsis;
        padding-right: 24px;
      }
      .description-size {
        max-width: 66.66666%;
      }

      .trip {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        @apply(--layout-center);
        font-weight: 500;
        padding: 16px 24px;
        min-width: 200px;
        box-sizing: border-box;
        min-height:64px;
      }
      .trip h1 {
        font-size: 14px;
        text-transform: uppercase;
        font-weight: 500;
        margin:0;
        line-height: 16px;
      }
      .trips {
        @apply(--layout-wrap);
        @apply(--layout-horizontal);
      }
      .trips-list {
        width: calc(50% - 6px);
      }

      .trips-list:nth-child(1) {
        margin-right: 12px;
      }
      .clear-pad {
        padding: 0;
      }
      .tabs-header {
        border-bottom: 1px solid var(--dark-divider-color, rgba(0, 0, 0, 0.12));
      }
      .trip-type-one ,.trip-type-one h1{
        background : var(--trip-color-one);
        color: var(--trip-heading);
      }
      .trip-type-two, .trip-type-two h1 {
        background: var(--trip-color-two);
        color : var(--trip-heading);
      }
      .trip-type-three, .trip-type-three h1{
        background: var(--trip-color-three);
        color : var(--light-primary-text-color);
      }
      .trip-type-four, .trip-type-four h1 {
        background: var(--trip-color-four);
        color : var(--light-primary-text-color);
      }

    </style>

  </template>

</dom-module>
