<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hact-tables-styles">
  <template>
    <style>
      :host {
        --paper-input-container-label: {
          margin-left: 34px;
        }
        --paper-tooltip-opacity: 1;
        width: 100%;
      }

      .buffer {
        background-color: rgb(248, 248, 248);
        border-left: 1px solid rgba(0, 0, 0, 0.24);
      }

      .hact-icon {
        --iron-icon-height: 12px;
        --iron-icon-width: 12px;
      }

      .nowrap {
        white-space: nowrap;
      }

      .right {
        text-align: right;
      }

      .padding-right-10 {
        padding-right: 10px;
      }

      .vertical {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      data-table-row.totals {
        --primary-background-color: var(--medium-theme-background-color);
        --custom-style: {
          background: var(--medium-theme-background-color);
          border-top: 1px solid rgba(0, 0, 0, 0.24);
          box-shadow: inset 0 -1px 0 0 rgba(0, 0, 0, 0.24);
        }
      }

      data-table-row:hover {
        background: var(--medium-theme-background-color);
      }

      .monetary {
        box-sizing: border-box;
        justify-content: flex-end !important;
      }

      .name {
        white-space: normal; 
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
        padding-right: 10px;
      }

      .no-padding {
        --paper-material-padding: 0 24px 0 24px;
      }
    </style>
  </template>
</dom-module>
