<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="app/styles/buttons-styles.html">
<link rel="import" href="app/styles/page-layout-styles.html">
<link rel="import" href="app/styles/shared-styles.html">
<link rel="import" href="app/styles/app-theme.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">

<!-- lazy imports -->
<link rel="lazy-import" href="app/views/hact/dash-hact.html">
<link rel="lazy-import" href="app/views/personalized/dash-personalized.html">


<dom-module id="app-shell">
  <template>
    <style include="page-layout-styles shared-styles buttons-styles">
      :host {
        display: block;
      }

      .top-content-actions-wrapper {
        display: flex;
        align-items: flex-end;
        height: 32px;
      }

      .top-content-action paper-button {
        padding-bottom: 4px
      }

      etools-dropdown {
        max-width: 100px;
      }

      .page[name="hact"] {
        padding-top: 12px;
      }
    </style>

    <app-location route="{{route}}"
                  url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout force-narrow fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Dashboard</div>
          </app-toolbar>
        </app-header>
        <div class="page-top-content with-tabs">
          <div class="top-content">
            <div class="top-content-row title-row">
              <h1 main-title>
                [[pageTitle]]
              </h1>
              <div class="top-content-actions-wrapper">
                <div class="top-content-action">
                  <!-- <etools-dropdown id="exportYear" label="Export Year" options="[[availableYears]]" on-iron-select="_setExportYear" dropdown-value="/api/v2/partners/hact?&format=csv"
                    hide-search hidden$="[[!_isActive(partnershipPage, 'hact')]]">
                  </etools-dropdown> -->
                </div>
                <div class="top-content-action" hidden$="[[hideExport]]">
                  <a target="_blank" href="[[csvUrl]]">
                    <paper-button>
                      <iron-icon icon="file-download"></iron-icon>
                      Export
                    </paper-button>
                  </a>
                </div>
                <div class="top-content-action" hidden$="[[!_isActive(partnershipPage,'trips')]]">
                  <paper-button class="primary-btn with-prefix" on-tap="_goToAddTrip">
                    <iron-icon icon="add"></iron-icon>
                    Add New Trip
                  </paper-button>
                </div>

              </div>
            </div>
            <div class="top-content-row">
              <paper-tabs selected="{{page}}"
                          attr-for-selected="name"
                          on-iron-select="_handleTabSelect"
                          noink
                          bottom-item>

                <paper-tab name="personalized" link>
                  <span class="tab-content">Personalized</span>
                </paper-tab>

                <paper-tab name="hact" link>
                  <span class="tab-content">HACT</span>
                </paper-tab>

                <paper-tab name="trips" link>
                  <span class="tab-content">Trips</span>
                </paper-tab>

                <paper-tab name="partnerships" link>
                  <span class="tab-content">Partnerships</span>
                </paper-tab>

                <paper-tab name="map" link>
                  <span class="tab-content">Map</span>
                </paper-tab>

                <paper-tab name="attachments" link>
                  <span class="tab-content">Document Library</span>
                </paper-tab>

              </paper-tabs>
            </div>
          </div>
        </div>

        <iron-pages selected="[[page]]"
                    attr-for-selected="name"
                    fallback-selection="personalized"
                    role="main">
          <view-personalized name="personalized"></view-personalized>
          <view-hact name="hact"></view-hact>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() {
        return 'app-shell';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'personalized' in that case.
        this.page = page || 'personalized';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(`app/views/${page}/view-${page}.html`);
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _handleTabSelect({target}) {
        console.log(target.selected)
      }
    }

    window.customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
