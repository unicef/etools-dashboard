<!--
App global configuration
-->
<link rel="import" href="../../bower_components/etools-dexiejs/etools-dexiejs.html">
<link rel="import" href="../../scripts/lodash/lodash.html">

<script>
    'use strict';

    /**
     * for db versioning check
     * https://github.com/dfahlander/Dexie.js/wiki/Design#database-versioning
     */
    var etoolsCustomDexieDb = new Dexie('dashApp');
    etoolsCustomDexieDb.version(1).stores({
      collectionsList: 'name, expire',
      countries: 'id',
      user: 'id',
      countryProgrammes: 'id, name, wbs, from_date',
      offices: 'id, name',
      partners: 'id, name',
      trips: 'id, supervisor_name, purpose_of_travel, traveler, created_date'
    });

    var etoolsAppConfig = {

      db: etoolsCustomDexieDb,

      // globals
      globals: {

        baseSite: window.location.origin,
        basePath: (window.location.port === '8080') ? '/' : '/dash/',
        serverBackend: (window.location.port !== '8080'),

        getEndpoint: function(endpointName, data) {
          var endpoint = JSON.parse(JSON.stringify(etoolsAppConfig.endpoints[endpointName]));
          if (endpoint && endpoint.hasOwnProperty('template') && endpoint.template !== '') {
            endpoint.url = this.baseSite + _.template(endpoint.template)(data);
          }
          return endpoint;
        },

        getAllPermissions: function() {
          return etoolsAppConfig.permissions;
        }
      },

      // permissions
      permissions: {
        defaultPermissions: [
          'loggedInDefault',
          'userInfoMenu',
          'viewPartnerDetails'
        ],
        partnerOnlyPermissions: ['interventionsMenu'],
        partnerPermissions: ['interventionsMenu'],
        managementPermissions: [
          'statsMenu',
          'editPartnerDetails'
        ],
        superPermissions: [
          'loggedInDefault',
          'userInfoMenu',
          'interventionsMenu',
          'statsMenu',
          'viewPartnerDetails',
          'editPartnerDetails'
        ]
      }
    };

    var localEps = {
      user: {
        url: '/users/api/profile/',
        exp: 30 * 60 * 1000, // 30min
        cachingKey: 'user'
      },
      agreements: {
        //template: '/management/api/stats/agreements/',
        url: '../../data/agreements.json',
        exp: 30 * 60 * 1000, // 30min
        cachingKey: 'agreements'
      },
      countries: {
        url: '../../data/countries.json',
        exp: 6 * 60 * 60 * 1000, // 6h
        cachingKey: 'countries'
      },
      partners: {
        url: '../../data/partners.json',
        exp: 6 * 60 * 60 * 1000, // 6h
        cachingKey: 'partners'
      },

    };

    var serverEps = {
      user: {
        url: '/users/api/profile/',
        exp: 30 * 60 * 1000, // 30min
        cachingKey: 'user'
      },
      countryProgrammes: {
         url: '/api/v2/reports/countryprogramme/',
         exp: 6 * 60 * 60 * 1000,
         cachingKey: 'countryProgrammes'
       },
      offices: {
         url: '/api/offices/',
         exp: 6 * 60 * 60 * 1000,
         cachingKey: 'offices'
      },
      countries: {
        url: '/api/countries/', // API request receives a 404 for now
        exp: 6 * 60 * 60 * 1000, // 6h
        cachingKey: 'countries'
      },
      changeCountry: {
        url: '/users/api/changecountry/'
      },
      partners: {
          url: '/api/v2/partners/hact',
          exp: 6 * 60 * 60 * 1000, // 6h
          cachingKey: 'partners'
      },
      sectors: {
        url: '/api/reports/sectors',
        exp: 6 * 60 * 60 * 1000, // 6h
        cachingKey: 'sectors'
      },
			trips: {
				template: '/api/t2f/travels/?f_traveler=<%=id%>'
			},
			tripsSupervised: {
				template: '/api/t2f/travels/?f_supervisor=<%=id%>'
			},
			actionPointsByMe: {
        template: '/api/t2f/action_points/?f_assigned_by=<%=id%>'
      },
      actionPointsForMe: {
        template: '/api/t2f/action_points/?f_person_responsible=<%=id%>'
      },
      partnerships: {
        // Temporary until real endpoint implemented
        template: '/api/v2/interventions/?status=active'
      },
      partnership: {
        template: '/api/v2/partnership-dash/<%=country_programme%>'
      },
      partnershipOffice: {
        template: '/api/v2/partnership-dash/<%=country_programme%>/<%=office%>'
      },
    };
    /* jshint ignore:start */
    etoolsAppConfig.endpoints = etoolsAppConfig.globals.serverBackend ? serverEps : localEps;
    /* jshint ignore:end */

</script>
