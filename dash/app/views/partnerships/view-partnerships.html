<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="elements/cso-dashboard.html">
<link rel="import" href="elements/partnerships-overview.html">

<dom-module id="view-partnerships">
  <template>
    <style include="paper-material-styles">
      .view-toggle {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 12px;
      }

      .curved-left {
        border-radius: 50px 0 0 50px;
        background: rgb(255, 255, 255);
        height: 36px;
        margin-right: 0;
        padding-right: 1em;
        padding-left: 16px;
        cursor: pointer;
      }

      .curved-right {
        border-radius: 0 50px 50px 0;
        background: rgb(216, 216, 216);
        height: 36px;
        margin-left: 0;
        padding-left: 1em;
        padding-right: 16px;
        cursor: pointer;
        color: rgba(0, 0, 0, 0.54);
      }

      .dark-button {
        background: rgb(216, 216, 216);
        color: rgba(0, 0, 0, 0.54);
      }

      .light-button {
        background: rgb(255, 255, 255);
        color: rgba(0, 0, 0, 0.87);
      }

      iron-icon[name="overview"],
      iron-icon[name="csoDash"] {
        padding-right: 4px;
      }
    </style>

    <app-route route="[[route]]"
               pattern="/:partnershipsTab"
               data="{{routeData}}"
               active="{{active}}"
               query-params="{{queryParams}}"
               tail="{{subroute}}"></app-route>

    <div class="view-toggle">
      <paper-button id="overview" on-tap="_toggleDashView" name="overview" noink class="curved-left">
        <iron-icon id="overviewIcon" name="overview" icon="reorder"></iron-icon>
        OVERVIEW
      </paper-button>
      <paper-button id="csoDash" on-tap="_toggleDashView"  name="cso" noink class="curved-right">
        <iron-icon id="csoIcon" name="csoDash" icon="list"></iron-icon>
        CSO DASHBOARD
      </paper-button>
    </div>

    <iron-pages id="partnershipsPages"
                selected="{{routeData.partnershipsTab}}"
                attr-for-selected="name"
                fallback-selection="overview">

      <div name="overview">
        <partnerships-overview active="[[overviewActive]]"
                               total-results="{{totalResults}}"
                               list-data-path="filteredPartnershipsOverview"
                               query-params="{{queryParams}}"
                               route="{{route}}"
                               user="[[user]]"
                               csv-download-url="{{csvDownloadUrlOverview}}"
        ></partnerships-overview>
      </div>

      <div name="cso">
        <cso-dashboard active="[[csoActive]]"
                       total-results="{{totalResults}}"
                       list-data-path="filteredPartnershipsDashboard"
                       query-params="{{queryParams}}"
                       route="{{route}}"
                       user="[[user]]"
                       csv-download-url="{{csvDownloadUrlCso}}"
        ></cso-dashboard>
      </div>
    </iron-pages>
  </template>

  <script>
    'use strict';

    /**
     * @polymer
     * @mixinFunction
     * @appliesMixin EtoolsDashboard.Mixins.CommonGeneral
     */
    const ViewPartnershipsMixins = compose(
      EtoolsDashboard.Mixins.CommonGeneral,
      )(Polymer.Element);
    
    /**
     * `view-partnerships` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     */
    class ViewPartnerships extends ViewPartnershipsMixins {
      static get is() { return 'view-partnerships'; }

      static get properties() {
        return {
          csvDownloadUrl: {
            type: String,
            notify: true
          },
          csvDownloadUrlOverview: {
            type: String,
            value: '',
            observer: '_setDownloadOverview'
          },
          csvDownloadUrlCso: {
            type: String,
            value: '',
            observer: '_setDownloadCso'
          },
          csoActive: {
            type: Boolean,
            value: false,
            notify: true
          },
          overviewActive: {
            type: Boolean,
            value: false,
            notify: true
          },
          route: {
            type: Object,
            notify: true
          }
        }
      }

      static get observers() {
        return [
          '_tabChanged(routeData.partnershipsTab, active)'
        ];
      }

      _tabChanged(tab, active) {
        if (!tab || !active) { return; }
        if (tab === 'overview') {
          this.set('overviewActive', true);
          this.set('csoActive', false);
          this.set('csvDownloadUrl', this.csvDownloadUrlOverview);
          this.$.overview.classList.remove('dark-button');
          this.$.csoDash.classList.remove('light-button');
        } else if (tab === 'cso') {
          this.set('csoActive', true);
          this.set('overviewActive', false);
          this.set('csvDownloadUrl', this.csvDownloadUrlCso)
          this.$.overview.classList.add('dark-button');
          this.$.csoDash.classList.add('light-button');
        }
      }

      _setDownloadOverview() {
        if (this.overviewActive) {
          this.set('csvDownloadUrl', this.csvDownloadUrlOverview);
        }
      }

      _setDownloadCso() {
        if (this.csoActive) {
          this.set('csvDownloadUrl', this.csvDownloadUrlCso);
        }
      }

      _toggleDashView({ target }) {
        let pages = this.$.partnershipsPages;
        pages.selectNext();
      }
    }

    window.customElements.define(ViewPartnerships.is, ViewPartnerships);
  </script>
</dom-module>
