<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../components/data-table/data-table-column.html">
<link rel="import" href="../../../components/data-table/data-table-header.html">
<link rel="import" href="../../../components/data-table/data-table-row.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/list-styles.html">
<link rel="import" href="../../../styles/grid-layout-styles.html">

<dom-module id="sub-attachments">
  <template>
    <style include="shared-styles grid-layout-styles page-layout-styles list-styles">
      :host {
        --col: {
          @apply --layout-horizontal;
          box-sizing: border-box;
        };
        --col-20: {
          flex: 0 0 20%;
          max-width: 20%;
        };
        --col-30: {
          flex: 0 0 30%;
          max-width: 30%;
        };
        --col-40: {
          flex: 0 0 40%;
          max-width: 40%;
        };
      }
      
      /* Grouped Columns */
      .doctype-group {
        @apply --col;
        @apply --col-20;
      }

      .file-download-group {
        @apply --col;
        @apply --col-40;
      }

      .date-uploaded-group {
        @apply --col;
        @apply --col-20;
      }

      .source-group-b {
        @apply --col;
        @apply --col-30;
      }
      /* Grouped Columns End */

      data-table-row {
        border-left: 1px solid var(--dark-divider-color, rgba(0, 0, 0, 0.12));
      }
    </style>

    <template is="dom-repeat" items="[[relatedTo]]">
      <data-table-row no-collapse>
        <div slot="row-data">
          <data-table-column class="doctype-group">
            [[item.file_type]]
          </data-table-column>
          <data-table-column class="file-download-group">
            <a href$="[[item.file_link]]"
               target="_blank"
               class="col-data">[[item.filename]]
            </a>
          </data-table-column>
          <data-table-column class="date-uploaded-group">
            [[item.created]]
          </data-table-column>
          <data-table-column class="source-group-b">
            Partnership Management
          </data-table-column>
        </div>
      </data-table-row>
    </template>
  </template>

  <script>
    class SubAttachments extends Polymer.Element {
      static get is() {
        return 'sub-attachments'
      }

      static get properties() {
        return {
          relatedTo: {
            type: Array
          }
        }
      }
    }

    window.customElements.define(SubAttachments.is, SubAttachments);
  </script>
</dom-module>
