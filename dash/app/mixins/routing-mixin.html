
<script>
  window.EtoolsDashboard = window.EtoolsDashboard || {};
  window.EtoolsDashboard.Mixins = window.EtoolsDashboard.Mixins || {};
  /**
   * 
   * @polymerMixin
   * @mixinFunction
   */
   EtoolsDashboard.Mixins.Routing = Polymer.dedupingMixin(
     (base) => class ClassName extends base {
      
      static get properties() {
        return {
          route: Object,
          activeTab: {
            type: String,
            notify: true,
            observer: '_activeTabChanged'
          }
        }
      }

      ready(){
        super.ready();

      }

      _activeTabChanged(current,previous) {
      }
    }
  );

</script>
