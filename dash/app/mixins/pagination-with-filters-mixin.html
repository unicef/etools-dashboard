<script>
  'use strict';
  const { isEmpty } = R;

  window.EtoolsDashboard = window.EtoolsDashboard || {};
  window.EtoolsDashboard.Mixins = window.EtoolsDashboard.Mixins || {};

  /**
  * @polymer
  * @mixinFunction
  */
  EtoolsDashboard.Mixins.PaginationWithFilters = (superClass) => class extends superClass {
    constructor() {
      super()
    }

    static get properties() {
      return {
        pageNumber: {
          type: Number
        },
        pageSize: {
          type: Number
        },
        sortOrder: {
          type: String
        },
        qs: {
          type: String
        },
        debounceTime: {
          type: Number,
          value: 100
        }
      }
    }
    
    filterChanged() {
      this.set('debounceTime', 200);
      this.set('pageNumber', 1);
    }

    pageSizeChanged(e) {
      this.set('debounceTime', 200);
      this.set('pageNumber', 1);
      this.set('pageSize', parseInt(e.detail.value));
    }

    pageNumberChanged(e) {
      this.set('debounceTime', 50);
      this.set('pageNumber', e.detail.value);
    }

    dateChanged() {
      this.set('pageNumber', 1);
    }

    sortOrderChanged({detail: {direction, field}}) {
      this.set('debounceTime', 150);
      this.set('sortOrder', direction);
      if (field) {
        this.set('orderBy', field);
      }
    }

    buildQueryString() {
      return this.params.reduce((acc, {qName, propName, xf}) => {
        return isEmpty(this[propName]) ? acc
          : `${acc}&${qName}=${xf(this[propName])}`;
      }, `page=${this.pageNumber}&size=${this.pageSize}`);
    }
  }
</script>
