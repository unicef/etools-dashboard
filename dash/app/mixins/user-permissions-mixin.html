<script>
    window.EtoolsDashboard = window.EtoolsDashboard || {};
    window.EtoolsDashboard.Mixins = window.EtoolsDashboard.Mixins || {};
  
    /**
     * User permissions mixin
     * @polymer
     * @mixinFunction
     */
    EtoolsDashboard.Mixins.UserPermissions = Polymer.dedupingMixin((superClass) => class extends superClass {
      getAllPermissions() {
        return {
          defaultPermissions: [
            'loggedInDefault',
            'userInfoMenu',
            'viewPartnerDetails'
          ],
          partnerOnlyPermissions: ['interventionsMenu'],
          partnerPermissions: ['interventionsMenu'],
          managementPermissions: [
            'statsMenu',
            'editPartnerDetails'
          ],
          superPermissions: [
            'loggedInDefault',
            'userInfoMenu',
            'interventionsMenu',
            'statsMenu',
            'viewPartnerDetails',
            'editPartnerDetails'
          ]
        };
      }
    });
  </script>
