
<script>
  'use strict';
  window.EtoolsDashboard = window.EtoolsDashboard || {};
  window.EtoolsDashboard.Mixins = window.EtoolsDashboard.Mixins || {};

  /**
   * User permissions mixin
   * @polymer
   * @mixinFunction
   */
  EtoolsDashboard.Mixins.UserPermissions = (superClass) => class extends superClass {
    constructor() {
      super()
    }
    
    getAllPermissions() {
      return {
        defaultPermissions: [
          'loggedInDefault',
          'userInfoMenu',
          'viewPartnerDetails'
        ],
        partnerOnlyPermissions: ['interventionsMenu'],
        partnerPermissions: ['interventionsMenu'],
        managementPermissions: [
          'statsMenu',
          'editPartnerDetails'
        ],
        superPermissions: [
          'loggedInDefault',
          'userInfoMenu',
          'interventionsMenu',
          'statsMenu',
          'viewPartnerDetails',
          'editPartnerDetails'
        ]
      };
    }
  };

</script>
