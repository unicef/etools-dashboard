
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="partnerships-styles">
  <template>
    <style>
      #query {
        padding-left: 24px;
      }

      .right-align {
        text-align: right;
      }

      div.sections,
      span.sections {
        height: 48px;
        white-space: normal;
        overflow-y: auto;
        display: flex;
        align-items: center;
        -ms-overflow-style: -ms-autohiding-scrollbar;
      }

      div.sections span.pad-top-4 {
        padding-right: 0;
        height: 100%;
      }

      paper-icon-item {
        --paper-item-icon-width: 32px;
      }

      paper-menu-button {
        padding: 0;
      }

      div.sections>span {
        line-height: normal
      }

      .divider {
        background-color: rgba(0, 0, 0, 0.3);
        height: 1px;
      }

      data-table-row.alert-row,
      .alert-row div[slot="row-data"],
      .alert-row div[slot="row-data"] data-table-column {
        height: 36px;
        width: 100%;
      }

      paper-icon-button.remove-field.remove.red {
        top: 0;
      }

      .alerts-panel {
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        height: 24px;
      }

      .filter-name {
        cursor: pointer;
        white-space: nowrap;
      }

      .filter-name:hover {
        color: #0099FF;
      }

      .list-panel a {
        padding-right: 0;
      }

      .alerts-title {
        color: rgba(0,0,0,0.54);
        font-size: 13px;
        font-weight: 500;
        line-height: 15px;
      }
      
      .alerts-comment {
        color: rgba(0,0,0,0.54);
        font-size: 10px;
        font-weight: 500;
        line-height: 15px;
      }

      .alerts-total {
        text-align: right;
        padding-right: 16px;
      }

      .clear-button {
        opacity: 0.0;
      }
      
      div[slot="row-data"] {
        margin-top: 0;
        margin-bottom: 0;
      }
    </style>
  </template>
</dom-module>
