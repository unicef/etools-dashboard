<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="redux-bahaviors/common-static-data-redux-bahavior.html">

<dom-module id="partnerships-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'partnerships-data',
        behaviors: [
          dashBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsAppConfig.globals
        ],
        properties: {
          endpoint: {
            type: Object
          },
        },
        actions: {
          setPartnerships: function (partnerships) {
            return {
              type: 'SET_PARTNERSHIPS',
              partnerships: partnerships
            }
          }
        },

        ready: function () {
          this.set('endpoint', this.getEndpoint('partnerships'));
        },

        _handleResponse: function (response) {
          var data = _.get(response,'detail.data', response.detail);
          if (data.length) {
            this.dispatch('setPartnerships', this._prepareData(data));
          }
        },

        _prepareData: function (data) {
          return data.map(function (partnership) {
            return _.pick(partnership, ['id','title', 'number', 'unicef_budget']);
          });
        }

      });
    })();
  </script>

</dom-module>
