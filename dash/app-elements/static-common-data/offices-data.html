<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="redux-bahaviors/common-static-data-redux-bahavior.html">

<dom-module id="offices-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'offices-data',
        behaviors: [
          dashBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsAppConfig.globals
        ],
        properties: {

          endpoint: {
            type: Object
          }

        },
        actions: {
          setOfficesData: function(officesData) {
            return {
              type: 'SET_OFFICES',
              offices: officesData
            }
          }
        },

        ready: function() {
          this.set('endpoint', this.getEndpoint('offices'));
        },

        _handleResponse: function(response) {
          var data = _.get(response,'detail.data',response.detail)
          if (data.length) {
            // set offices values
            this.dispatch('setOfficesData', this._prepareOfficesData(data));
          }
        },

        /**
         * Prepare values for dropdowns
         */
        _prepareOfficesData: function(data) {
          return data.map(function(office) {
            return _.pick(office, ['id','name']);
          });
        }

      });
    })();
  </script>

</dom-module>
