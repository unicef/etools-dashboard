<link rel="import" href="../../../../bower_components/polymer-redux/polymer-redux.html">
<script>

//  let Redux = Redux || {};
//  var PolymerRedux = PolymerRedux || {};

  const initialDropdownDashboardData = {
    countryProgrammes: [],
    offices: [],
    countries: [],
    sectors: [],
    sections: [],
    partnersDropdownData: [],
    trips: null,
    tripsSupervised: null,
    actionPointsByMe: null,
    actionPointsForMe: null,
    partnerships: [],
    tripsMonths: [],
    tripsYears: [],
    unicefUsersData: []
  };
  /** @polymerBehavior dashBehaviors.EtoolsStaticCommonDataReduxBehavior */
  const commonStaticDataStore = Redux.createStore((state, action)=> {
    if (!state) {
      return initialDropdownDashboardData;
    }
    return {
      ...state,
      [action['type']]: action[action.type]
    };
  });
  window.dashBehaviors = window.dashBehaviors || {};
  dashBehaviors.EtoolsStaticCommonDataReduxBehavior = PolymerRedux(commonStaticDataStore);
</script>
