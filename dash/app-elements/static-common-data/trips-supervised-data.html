<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="redux-bahaviors/common-static-data-redux-bahavior.html">

<dom-module id="trips-supervised-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"></etools-ajax>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'trips-supervised-data',
        behaviors: [
          dashBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsAppConfig.globals
        ],
        properties: {

          endpoint: {
            type: Object
          },
          user: {
            type: Object,
            observer: '_setEndpoint'
          },
        },
        actions: {
          setSupervisedTripsData: function (trips) {
            return {
              type: 'SET_SUPERVISED_TRIPS_DATA',
              trips: trips
            }
          }
        },

        _setEndpoint: function () {
          this.set('endpoint', this.getEndpoint('tripsSupervised',{id: this.user.id}));
        },

        _handleResponse: function (response) {
          var data = _.get(response,'detail.data',[])
          if (data.length) {
            this.dispatch('setSupervisedTripsData', this._prepareTripsData(data));
          }
        },

        _prepareTripsData: function (data) {
          return data.map(function (trip) {
            return _.pick(trip, ['id','start_date','purpose','reference_number','traveler']);
          });
        }

      });
    })();
  </script>

</dom-module>
