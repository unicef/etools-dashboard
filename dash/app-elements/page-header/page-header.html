<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/etools-page-refresh/etools-page-refresh.html">

<link rel="import" href="../../app-config/etools-app-config.html">

<dom-module id="page-header">

  <template>
    <style include="shared-styles">

      app-toolbar {
        padding: 0 16px 0 0;
        background-color: var(--nonprod-header-color, #233944);
      }

      div[main-title] {
        position: relative;
        bottom: 1px;
        margin-left: 24px;
        min-height: 30px;
        background: url('../../../images/etools_logo_icon.png') no-repeat center left;
        background-size: auto 48px;
        padding-left: 48px;
        font-size: 30px;
        color: var(--light-primary-text-color);
      }

      etools-page-refresh, #profile {
        color: var(--title-toolbar-secondary-text-color);
      }

      #profile.open, #accountProfile, #powerSettings {
        color: var(--dark-secondary-text-color);
      }

      paper-icon-button#profile {
        width: 60px;
        height: 60px;
        padding: 12px 16px;
      }

      #menuButton {
        display: block;
      }

      .right-side {
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      etools-page-refresh {
        margin-left: 24px;
      }

      .titlebar {
        flex: 1;
        font-size: 28px;
        font-weight: 300;
        color: var(--light-primary-text-color);
      }

      .titlebar img {
        width: 34px;
        margin: 0 8px 0 24px;
      }

      .content-align {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        height: 60px;
      }

      #second-logo {
        height: 32px;
        width: auto;
      }

      @media (min-width: 850px) {
        #menuButton {
          display: none;
        }

        div[main-title] {
          margin-left: 32px;
        }

      }
    </style>
    <user-profile-data id="userProfileData" user-profile="{{profile}}"></user-profile-data>

    <app-toolbar sticky class="content-align">
      <paper-icon-button id="menuButton" class="light" icon="menu" on-tap="openDrawer"></paper-icon-button>
      <div class="titlebar content-align">
        <etools-app-selector id="selector" ></etools-app-selector>
        <img id="second-logo" src="../../../images/etools-logo-color-white.svg">
      </div>
      <div class="content-align">
        <countries-dropdown id="countries" countries="[[countries]]"
                            current="[[user.profile.country]]"></countries-dropdown>
        <etools-profile-dropdown
            sections="[[allSections]]"
            offices="[[allOffices]]"
            users="[[allUsers]]"
            profile="{{profile}}"
            on-save-profile="_saveProfile"
            on-sign-out="_signOut"
        ></etools-profile-dropdown>
        <etools-page-refresh id="refresh"></etools-page-refresh>
      </div>
    </app-toolbar>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'page-header',
        behaviors: [
          dashBehaviors.EtoolsStaticCommonDataReduxBehavior,
          etoolsAppConfig
        ],
        properties: {
          countries: {
            type: Array
          },
          user: {
            type: Object,
          },
          allOffices: {
            type: Object,
            notify: true,
            computed: '_convertCollection(offices)'
          },
          offices: {
            type: Array,
            statePath: 'offices',
          },
          allSections: {
            type: Array,
            statePath: 'sections'
          },
          allUsers: {
            type: Array,
            statePath: 'unicefUsersData'
          },
          userProfileDialog: Object,
        },
        observers: [
          '_updateCountriesList(user.profile.countries_available)',
        ],
        listeners: {
          'main_refresh': '_refresh_page'
        },
        openDrawer: function() {
          this.fire('drawer');
        },
        _refresh_page: function(event) {
          event.stopImmediatePropagation();
          this.$.refresh._refresh();
        },
        _getFlagIconClass: function(id) {
          let flagIdMap = {
            '0': 'us',
            '234R': 'syxb',
            '2490': 'lb',
            '4020': 'su',
            '4140': 'sy',
            '2070': 'in'
          };
          return 'flag-icon ' + 'flag-icon-' + flagIdMap[id];
        },
        _updateCountriesList: function(countries) {
          if (!countries) {
            return;
          }
          let arrayObj = countries.map(function(arrayItem) {
            return {
              id: arrayItem.id,
              name: arrayItem.name,
              imgClass: this._getFlagIconClass(arrayItem.business_area_code)
            };
          }.bind(this));
          arrayObj = _.sortBy(arrayObj, function(c) {
            return c.name;
          });
          this.set('countries', arrayObj);
        },
        _convertCollection: function(data) {
          return data.map(function(item) {
            return {label: item.name, value: item.id};
          });
        },
        _saveProfile: function(e) {
          this.set('profile', e.detail.profile);
          this.$.userProfileData.saveProfile(this.profile);
        },
        _signOut: function() {
          this._clearDexieDbs();
          this._clearLocalStorage();
          window.location.href = window.location.origin + '/saml2/logout';
        },
        _clearDexieDbs: function() {
          etoolsAppConfig.db.delete();
        },
        _clearLocalStorage: function() {
          localStorage.clear();
        },
      });
    })();
  </script>

</dom-module>
