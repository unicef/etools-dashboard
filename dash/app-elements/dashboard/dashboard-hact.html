<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/list-styles.html">
<link rel="import" href="../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../data-table/data-table-header.html">
<link rel="import" href="../data-table/data-table-column.html">

<link rel="import" href="../../app-behaviors/pagination-behavior.html">

<dom-module id="dashboard-hact">
  <template>
    <style include="shared-styles list-styles grid-layout-styles iron-flex iron-flex-factors iron-flex-alignment">
      :host {
        --paper-input-container-label: {
          margin-left: 34px;
        };
        --paper-tooltip-opacity: 1;
        width: 100%;
      }

      #query {
        padding-bottom: 8px;
      }

      .hact-list {
        min-width: 1150px;
      }

      .search-bar {
        padding-bottom: 8px;
        padding-top: 8px;
        box-sizing: border-box;
      }

      .nowrap {
        white-space: nowrap;
      }

      .col-6-sub {
        flex: 0 0 calc(50% - 6px);
        flex-basis: calc(50% - 6px);
        max-width: calc(50% - 6px);
      }

      .padded {
        padding-right: 4px;
      }

      .header {
        height: 140px;
      }

      .group {
        padding-right: 16px;
        box-sizing: border-box;
      }

      .right {
        text-align: right;
      }

      .center {
        text-align: center;
      }

      data-table-header data-table-column {
        @apply(--layout-start);
        box-sizing: border-box;
      }

      *data-table-row > div > div > * {
        box-sizing: border-box;
      }

      data-table-row.totals {
        --primary-background-color: var(--medium-theme-background-color);
        --custom-style: {
          background: var(--medium-theme-background-color);
          border-top: 1px solid rgba(0, 0, 0, 0.24);
          box-shadow: inset 0 -1px 0 0 rgba(0,0,0,0.24);
        }
      }

      data-table-column.around {
        --custom-style: {
          @apply(--layout-around-justified);
        }
      }

      data-table-row.totals span{
        font-weight: 500;
      }

      .partner-link {
        overflow: hidden;
        text-overflow: ellipsis;
        cursor: pointer;
      }

    </style>
    <partners-data
        id="partners"
        filtered-partners="{{filteredPartners}}"
        total-results="{{totalResults}}"
        totals="{{totals}}"
        filtered-total-results="{{filteredTotalResults}}"
        active="[[active]]"
        fire-data-loaded show-loading
        on-partners-loaded="_requiredDataHasBeenLoaded">
    </partners-data>
    <paper-material class="list-panel search-bar hact-list" elevation="1">
      <div class="wrap-controls">
        <paper-input id="query"
                     type="search"
                     autocomplete="off"
                     value="[[queryString]]"
                     on-keyup="setQuery"
                     placeholder="Type and search"
                     label="Keywords"
                     always-float-label
                     on-search="setQuery">
          <iron-icon icon="search" prefix></iron-icon>
        </paper-input>
      </div>
    </paper-material>

    <paper-material id="list" class="hact-list" elevation="1">
      <data-table-header class="header" label="[[visibleRange.0]]-[[visibleRange.1]] of {{filteredTotalResults}} results to show" no-collapse>
        <div class="col-6 layout horizontal end">
          <div class="col-6 layout horizontal">
            <data-table-column class="col-6 nowrap padded" id="name" sortable>
              Implementing Partner
            </data-table-column>
            <data-table-column class="col-4 nowrap padded" id="partner_type">
              Partner Type
            </data-table-column>
            <data-table-column class="col-2 nowrap" id="shared_partner">
              Shared <br> IP
            </data-table-column>
          </div>
          <data-table-column class="col-6 group" group-heading="CASH TRANSFERS in USD">
            <data-table-column class="col-4 nowrap padded" id="total_ct_cp">
              TOTAL for <br> current CP cycle
            </data-table-column>
            <data-table-column class="col-4 center nowrap padded" id="hact_values.planned_cash_transfer">
              PLANNED for <br> current year
            </data-table-column>
            <data-table-column class="col-4 right nowrap" id="total_ct_cy">
              Current Year  <br> (1 Oct - 30 Sep)
            </data-table-column>
          </data-table-column>
        </div>
        <div class="col-3 layout horizontal end">
          <data-table-column class="col-3 nowrap" id="hact_values.micro_assessment_needed">
            Micro <br> Assmt.
          </data-table-column>
          <data-table-column class="col-3 nowrap" id="rating">
            Risk <br> Rating
          </data-table-column>
          <data-table-column class="col-6 group" group-heading="PROGRAMMATIC VISITS">
            <data-table-column class="col-4 padded" id="hact_values.planned_visits">
              Planned
            </data-table-column>
            <data-table-column class="col-4 center padded" id="hact_min_requirements.programme_visits">
              M.R
            </data-table-column>
            <data-table-column class="col-4 right" id="hact_values.programmatic_visits">
              Done
            </data-table-column>
          </data-table-column>
        </div>
        <div class="col-3 layout horizontal end">
          <span class="col-1"></span>
          <data-table-column class="col-4 group" group-heading="SPOT CHECKS" space-around>
            <data-table-column class="col-6 center padded" id="hact_min_requirements.spot_checks">
              M.R
            </data-table-column>
            <data-table-column class="col-6 center" id="hact_values.spot_checks">
              Done
            </data-table-column>
          </data-table-column>
          <span class="col-1"></span>
          <data-table-column class="col-4 group" group-heading="AUDITS" space-around>
            <data-table-column class="col-6 center padded" id="hact_values.audits_mr">
              M.R
            </data-table-column>
            <data-table-column class="col-6 center" id="hact_values.audits_done">
              Done
            </data-table-column>
          </data-table-column>
          <data-table-column class="col-2 nowrap" id="hact_values.follow_up_flags">
            Flag for <br> Follow up
          </data-table-column>
        </div>
      </data-table-header>

      <!--Row of Totals-->
      <data-table-row class="totals" no-collapse>
        <div slot="row-data">
          <div class="col-3 layout horizontal">
              <span class="col-6 col-data partner-link padded">
                Total of [[totalResults]] IPs
              </span>
            <span class="col-4 col-data"></span>
            <span class="col-2 col-data">[[totals.shared_partner]]</span>
          </div>
          <div class="col-3 layout horizontal group">
            <span class="col-4 col-data padded">[[currencyFormat(totals.total_ct_cp)]]<paper-tooltip position="right">[[currencyFormat(totals.total_ct_cp)]]</paper-tooltip></span>
            <span class="col-4 center col-data padded">[[currencyFormat(totals.planned_cash_transfer)]]<paper-tooltip position="right">[[currencyFormat(totals.planned_cash_transfer)]]</paper-tooltip></span>
            <span class="col-4 right col-data">[[currencyFormat(totals.total_ct_cy)]]<paper-tooltip position="right">[[currencyFormat(totals.total_ct_cy)]]</paper-tooltip></span>
          </div>
          <div class="col-3 layout horizontal">
            <span class="col-data col-3"></span>
            <span class="col-data col-3"></span>
            <div class="col-6 layout horizontal group">
              <span class="col-data col-4 padded">[[totals.planned_visits]]</span>
              <span class="col-data col-4 center padded">[[totals.programme_visits]]</span>
              <span class="col-data col-4 right">[[totals.programmatic_visits]]</span>
            </div>
          </div>
          <div class="col-3 layout horizontal">
            <span class="col-1"></span>
            <div class="col-4 layout horizontal around-justified group">
              <span class="col-data col-6 center padded">[[totals.mr_spot_checks]]</span>
              <span class="col-data col-6 center">[[totals.spot_checks]]</span>
            </div>
            <span class="col-1"></span>
            <div class="col-4 layout horizontal around-justified group">
              <span class="col-data col-6 center padded">[[totals.audits_mr]]</span>
              <span class="col-data col-6 center">[[totals.audits_done]]</span>
            </div>
            <span class="col-data col-2">[[totals.follow_up_flags]]</span>
          </div>
        </div>
      </data-table-row>

      <template is="dom-repeat" items="[[filteredPartners]]" as="partner">
        <data-table-row no-collapse>
          <div slot="row-data">
            <div class="col-3 layout horizontal">
              <span class="col-6 col-data partner-link padded">
                <a on-tap="_goToPage" id="[[partner.id]]">
                  [[partner.name]]
                  <paper-tooltip position="right">[[partner.name]]</paper-tooltip>
                </a>
              </span>
              <span class="col-4 col-data padded">[[partner.partner_type]]<paper-tooltip position="right">[[partner.partner_type]]</paper-tooltip></span>
              <span class="col-2 col-data">[[partner.shared_partner]]</span>
            </div>
            <div class="col-3 layout horizontal group">
              <span class="col-4 col-data padded">[[currencyFormat(partner.total_ct_cp)]]<paper-tooltip position="right">[[currencyFormat(partner.total_ct_cp)]]</paper-tooltip></span>
              <span class="col-4 center col-data padded">[[_getGovernmentDisplay(partner,'hact_values.planned_cash_transfer','true')]]<paper-tooltip position="right">[[_getGovernmentDisplay(partner,'hact_values.planned_cash_transfer','true')]]</paper-tooltip></span>
              <span class="col-4 right col-data">[[currencyFormat(partner.total_ct_cy)]]<paper-tooltip position="right">[[currencyFormat(partner.total_ct_cy)]]</paper-tooltip></span>
            </div>
            <div class="col-3 layout horizontal">
              <span class="col-data col-3 flex">[[partner.hact_values.micro_assessment_needed]]</span>
              <span class="col-data col-3">[[partner.rating]]<paper-tooltip position="right">[[partner.rating]]</paper-tooltip></span>
              <div class="col-6 layout horizontal group">
                <span class="col-data col-4 flex padded">[[_getGovernmentDisplay(partner,'hact_values.planned_visits')]]</span>
                <span class="col-data col-4 center flex padded">[[partner.hact_min_requirements.programme_visits]]</span>
                <span class="col-data col-4 right flex">[[partner.hact_values.programmatic_visits]]</span>
              </div>
            </div>
            <div class="col-3 layout horizontal">
              <span class="col-1"></span>
              <div class="col-4 layout horizontal around-justified group">
                <span class="col-data col-6 center flex padded">[[partner.hact_min_requirements.spot_checks]]</span>
                <span class="col-data col-6 center flex">[[partner.hact_values.spot_checks]]</span>
              </div>
              <span class="col-1"></span>
              <div class="col-4 layout horizontal around-justified group">
                <span class="col-data col-6 center flex padded">[[partner.hact_values.audits_mr]]</span>
                <span class="col-data col-6 center flex">[[partner.hact_values.audits_done]]</span>
              </div>
              <span class="col-data col-2">[[partner.hact_values.follow_up_flags]]</span>
            </div>
          </div>
        </data-table-row>
      </template>
      <data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          visible-range="{{visibleRange}}"
          filtered-total-results="[[filteredTotalResults]]"
          on-page-size-changed="pageSizeChanged"
          on-page-number-changed="pageNumberChanged">
      </data-table-footer>
    </paper-material>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'dashboard-hact',
        behaviors: [
          dashBehaviors.CommonGeneralBehavior,
          dashBehaviors.PaginationBehavior,
          etoolsAppConfig.globals
        ],
        properties: {
          filteredPartners: {
            type: Array,
            notify: true
          },
          csvDownloadUrl: {
            type: String,
            notify: true
          },
          forceDataRefresh: {
            type: Boolean,
            value: false
          },
          requiredDataLoaded: {
            type: Boolean,
            value: false
          },
          initComplete: {
            type: Boolean,
            value: false,
          },
          debounceTime: {
            type: Number,
            value: 50
          },
          urlParams: {
            type: Object,
          },
          totals: {
            type: Array,
          }
        },

        observers: [
          '_updateUrl(queryString, pageNumber, pageSize,' +
          'sortOrder, requiredDataLoaded, initComplete)'
        ],

        _filterPartnersData: function() {
          this.debounce('query', function() {
            this.$.partners.query(
                this.queryString,
                this.sortOrder,
                this.pageSize,
                this.pageNumber);
          }, 50);
        },

        _updateUrl: function() {
          if (!this.initComplete) {
            return;
          }
          this.set('csvDownloadUrl', this._buildCsvDownloadUrl());
          var qs = this.buildQueryString();
          if (qs !== null) {
            this.updateAppState('dashboard/hact', qs, true);
            if (this.requiredDataLoaded) {
              this._filterPartnersData();
            }
          } else {
            if (location.search === '') {
              this.updateAppState('dashboard/hact', qs, false);
            }
            if (this.forceDataRefresh && this.requiredDataLoaded) {
              this._filterPartnersData();
              this.set('forceDataRefresh', false);
            }
          }
        },

        _buildCsvDownloadUrl: function() {
          return this.queryString ?
              this.getEndpoint('partners').url + '?' + 'search=' + this.queryString + '&format=csv' :
              this.getEndpoint('partners').url + '?' + '&format=csv';
        },

        _getProp: function(obj, propStr) {
          if (propStr === 'partner_type') {
            return this._getAbbr(_.get(obj, propStr));
          }
          return _.get(obj, propStr);
        },

        _getAbbr: function(str) {
          return str.length > 12 ?
              str
                  .split(' ')
                  .map(function(word) {
                    return word[0].toUpperCase();
                  }).join('') : str;
        },

        _getGovernmentDisplay: function(partner,prop,toCurrency) {
          var partnerValue = _.get(partner, prop);
          if (partner.partner_type === 'Government') {
            return '-';
          } else {
            return toCurrency ? this.currencyFormat(partnerValue) : partnerValue;
          }
        },

        _requiredDataHasBeenLoaded: function(e) {
          e.stopImmediatePropagation();
          var filtered = _.get(this, 'filteredPartners', []);
          if (_.isEmpty(filtered)) {
            this.set('forceDataRefresh', true);
          }
          this.set('requiredDataLoaded', true);
          this.init(this.active);
        },

        _goToPage: function(e) {
          window.location.href = this.baseSite + '/pmp/partners/' + e.target.id + '/details';
        },

      });
    })();

  </script>
</dom-module>
