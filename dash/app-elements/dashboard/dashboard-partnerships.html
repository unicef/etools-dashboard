<dom-module id="dashboard-partnerships">

  <template>
    <style include="shared-styles list-styles grid-layout-styles iron-flex iron-flex-factors page-layout-styles">
      .by-type {
        padding: 0;
        @apply(--layout-horizontal);
      }

      span.title {
        color: var(--accent-color);
        font-weight: 500;
      }

      data-table-header data-table-column:not(:first-child), data-table-row span:not(:first-child) {
        box-sizing: border-box;
        padding-left: 8px;

      }

      .right-align {
        text-align: right;
      }
    </style>
    <!--<partnership-data partnership="{{partnership}}" filter="[[filter]]"></partnership-data>-->
    <paper-material class="list-panel listControls" elevation="1">
      <div class="controls-wrapper">
        <paper-input id="query"
                     type="search"
                     autocomplete="off"
                     value="[[queryString]]"
                     on-keyup="setQuery"
                     placeholder="Search partner name"
                     always-float-label
                     on-search="setQuery">
          <iron-icon icon="search" prefix></iron-icon>
        </paper-input>
      </div>
    </paper-material>

    <paper-material id="list" elevation="1">
      <data-table-header label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show" no-collapse>
        <data-table-column class="flex-2" sortable>
          Partners
        </data-table-column>
        <data-table-column class="flex-2">
          PD/SSFA Ref #
        </data-table-column>
        <data-table-column class="flex-2">
          Section
        </data-table-column>
        <data-table-column class="flex">
          Field Office
        </data-table-column>
        <data-table-column class="flex">
          Status
        </data-table-column>
        <data-table-column class="flex">
          Start Date <br> End Date
        </data-table-column>
        <data-table-column class="flex right-align">
          Total UNICEF <br>Cash ($)
        </data-table-column>
        <data-table-column class="flex right-align">
          Total UNICEF <br>Supplies ($)
        </data-table-column>
        <data-table-column class="flex right-align">
          CSO <br>Contr. ($)
        </data-table-column>
        <data-table-column class="flex right-align">
          Total <br> Budget ($)
        </data-table-column>
        <data-table-column class="flex right-align">
          $ Disburs. <br>To Date (%)
        </data-table-column>
        <data-table-column class="flex right-align">
          Days Since <br>Last PV
        </data-table-column>
      </data-table-header>
      <template is="dom-repeat" items="[[fakeData]]" as="row">
        <data-table-row no-collapse>
          <div slot="row-data">
            <span class="col-data flex-2 title">
              [[row.partner]]
            </span>
            <span class="col-data flex-2 title">
              [[row.number]]
            </span>
            <span class="col-data flex-2">
              [[row.section]]
            </span>
            <span class="col-data flex">
              [[row.office]]
            </span>
            <span class="col-data flex">
              [[row.status]]
            </span>
            <span class="col-data flex">
              [[row.start_date]] <br> [[row.end_date]]
            </span>
            <span class="col-data flex right-align">
              [[currencyFormat(row.total_unicef_cash)]]
            </span>
            <span class="col-data flex right-align">
              [[currencyFormat(row.total_supplies)]]
            </span>
            <span class="col-data flex right-align">
              [[currencyFormat(row.cso_contribution)]]
            </span>
            <span class="col-data flex right-align">
              [[currencyFormat(row.total_budget)]]
            </span>
            <span class="col-data flex right-align">
              [[row.disburs_to_date]]
            </span>
            <span class="col-data flex right-align">
              [[row.days_last_pv]]
            </span>
          </div>
        </data-table-row>
      </template>
      <data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="pageSizeChanged"
          on-page-number-changed="pageNumberChanged">
      </data-table-footer>
    </paper-material>
