<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../../app-behaviors/data-element-behavior.html">

<dom-module id="trips-data">
    <template>
        <etools-ajax id="ajax"
                     endpoint="[[endpoint]]"
                     caching-storage="custom"
                     dexie-db-collection="trips"
                     on-success="_handleResponse">
        </etools-ajax>
    </template>

    <script>
        Polymer({
            is : "trips-data",
            properties: {
                endpointName: {
                    type: String,
                    value: 'trips'
                },
            },
            behaviors: [dashBehaviors.DataElementBehavior],
        })
    </script>
</dom-module>
