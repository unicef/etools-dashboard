<link rel="import" href="../../../app-behaviors/data-element-behavior.html">

<dom-module id="trips-by-section-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 caching-storage="dexie"
                 on-success="_handleResponse"
                 on-fail="_handleErrorResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'trips-by-section-data',
        behaviors: [
          etoolsAppConfig.globals,
          dashBehaviors.DataElementBehavior
        ],
        properties: {
          tripsData: {
            type: Object,
            readOnly: true,
            notify: true
          },
          date: {
            type: Object,
            observer: '_filterChanged'
          }

        },

          this.ajaxEl = this.$.ajax;
