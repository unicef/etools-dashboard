<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">
<link rel="import" href="../../../app-behaviors/data-element-behavior.html">
<link rel="import" href="../../../app-config/etools-app-config.html">

<dom-module id="action-pts-by-section-data">

  <template>
    <etools-ajax id="ajax"
                 endpoint="[[endpoint]]"
                 on-success="_handleResponse"
                 on-fail="_handleErrorResponse"></etools-ajax>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'action-pts-by-section-data',
        behaviors: [
          etoolsAppConfig.globals,
          dashBehaviors.DataElementBehavior
        ],
        properties: {
          actionPointsData: {
            type: Object,
            readOnly: true,
            notify: true
          },
          filter: {
            type: Boolean,
            notify: true,
            observer: '_filterChanged'
          }
        },
        attached: function() {
          this.ajaxEl = this.$.ajax;
          this.ajaxEl.set('method', 'GET');
        },
        _filterChanged: function(filter) {
          if (_.isEmpty(filter)) {
            this.fire('global-loading', {message: 'Loading chart data...', active: true});
            this.set('endpoint', this.getEndpoint('actionPointsBySection'));
          } else {
            this.fire('global-loading', {message: 'Loading chart data...', active: true});

            this.set('endpoint', this.getEndpoint('actionPointsBySectionOffice',
                {
                  office: filter.office.join(',')
                }
            ));
          }
        },
        _handleResponse: function(response) {
          var data = _.get(response, 'detail', []);
          this._setActionPointsData(data);
          this.fire('global-loading');
        },

      });
    })();
  </script>
</dom-module>
