<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-ajax/etools-ajax.html">

<link rel="import" href="../../../app-behaviors/data-element-behavior.html">

<dom-module id="office-data">

    <template>
        <etools-ajax id="ajax"
                     endpoint="[[endpoint]]"
                     caching-storage="custom"
                     dexie-db-collection="offices"
                     on-success="_handleResponse">
        </etools-ajax>

    </template>

    <script>

        Polymer({
            is: 'office-data',
            properties : {
                endpointName: {
                    type: String,
                    value: 'offices'
                },
            },
            behaviors: [dashBehaviors.DataElementBehavior],

        });
    </script>
</dom-module>
