<dom-module id="dashboard-trips">
  <template>
    <style include="list-styles iron-flex-factors shared-styles page-layout-styles grid">
      .by-type {
        padding: 0;
        @apply(--layout-horizontal);
      }
      .viz {
        width: 100%;
      }
      .chart-title {
        font-size: 16px;
        margin: 0;
        line-height: 48px;
        font-weight: 500;
      }
    </style>
    <trips-by-section-data trips-data="{{tripsData}}" date="[[tripsDate]]"></trips-by-section-data>

    <paper-material class="list-panel listControls" elevation="1">
      <div class="controls-wrapper">

        <div class="title-row">
          <h1 sub-title>Trips</h1>
        </div>

        <div class="filters-divider"></div>

        <div class="wrap-controls">
          <div class="dropdown-with-clear-btn">
            <paper-icon-button class="clear dark" icon="close" on-tap="clearDropdown"></paper-icon-button>
            <paper-dropdown-menu label="Month" placeholder="Select from list" noink>
              <paper-menu class="dropdown-content" attr-for-selected="id" selected="{{month}}">
                <template is="dom-repeat" items="[[months]]" as="month">
                  <paper-item id="[[month.number]]">[[month.name]]</paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
          </div>
          <div class="dropdown-with-clear-btn">
            <paper-icon-button class="clear dark" icon="close" on-tap="clearDropdown"></paper-icon-button>
            <paper-dropdown-menu label="Office" placeholder="Select from list" noink>
              <paper-menu class="dropdown-content" attr-for-selected="id" selected="{{office}}">
                <template is="dom-repeat" items="[[offices]]" as="office">
                  <paper-item id="[[office.id]]">[[office.name]]</paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
          </div>
        </div>
      </div>
    </paper-material>

    <paper-material class="list-panel by-type" elevation="1">
      <div class="trip title-row flex-2">
        <h2 sub-title>Trips in country programme</h2>
      </div>
      <div class="trips flex-3">
        <div class="trip trip-type-one flex-c">
          <h1>Planned</h1>
          [[data.byType.0]]
        </div>
        <div class="trip trip-type-two flex-c">
          <h1>Approved</h1>
          [[data.byType.1]]
        </div>
        <div class="trip trip-type-three flex-c">
          <h1>Completed</h1>
          [[data.byType.2]]
        </div>
      </div>
    </paper-material>

    <paper-material class="list-panel">
        <h2 class="chart-title">Trips by section</h2>
        <google-chart
            id="tripsChart"
            class="viz"
            type="bar"
            data="{{chartData}}"
            options="[[tripsOptions]]">
        </google-chart>
      <google-chart-loader id="google">
      </google-chart-loader>
    </paper-material>

<!--ACTION POINTS-->

    <paper-material class="list-panel listControls" elevation="1">
      <div class="controls-wrapper">
        <div class="title-row">
          <h1 sub-title>Action Points</h1>
        </div>
        <div class="filters-divider"></div>
        <div class="wrap-controls">
          <div class="dropdown-with-clear-btn">
            <paper-icon-button class="clear dark" icon="close" on-tap="clearDropdown"></paper-icon-button>
            <paper-dropdown-menu label="Office" placeholder="Select from list" noink>
              <paper-menu class="dropdown-content" attr-for-selected="id" selected="{{apOffice}}">
                <template is="dom-repeat" items="[[offices]]" as="office">
                  <paper-item id="[[office.id]]">[[office.name]]</paper-item>
                </template>
              </paper-menu>
            </paper-dropdown-menu>
          </div>
        </div>
      </div>
    </paper-material>

  </template>
