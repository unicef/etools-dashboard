<dom-module id="dashboard-personalized">
    <template>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style include="shared-styles list-styles iron-flex iron-flex-factors page-layout-styles">
            .greeting {
                padding : 0 24px;
                font-size: 24px;
                color: var(--secondary-text-color);
                margin: 5px 0 30px 0;
            }
            .trip-icon {
                font-size: 36px;
                width: 54px;
                height: 54px;
                background: var(--paper-blue-900);
                color: var(--light-primary-text-color);
            }
            .management-toolbar {
                position: relative;
                min-height: 54px;
                box-sizing: border-box;
                padding: 0 24px 0 0;
            }
            .toolbar-title {
                font-size: 16px;
                text-transform: uppercase;
                color: var(--dark-primary-text-color);
            }
            .toolbar-item {
                margin-left: 24px;
            }
            .trips-list {
                padding: 0;
            }
            .trips-list:nth-child(1){
                margin-right: 12px;
            }
            .list-title {
                font-size: 20px;
                font-weight: 500;
                min-height: 64px;
            }
            data-table-row.wrapper {
                padding-left:0;
            }

        </style>
        <h1 class="greeting">Welcome, [[user.first_name]]</h1>
        <paper-material class="list-panel management-toolbar layout horizontal center">
            <div class="trip-icon">
                <i class="fa fa-globe" aria-hidden="true"></i>
            </div>
            <div class="toolbar-title toolbar-item flex-2">
                Trip management
            </div>
            <paper-button class="button toolbar-item">
                <iron-icon icon="maps:transfer-within-a-station"></iron-icon>
                Travel 2 Field
            </paper-button>
            <paper-button class="button toolbar-item">
                <iron-icon icon="list"></iron-icon>
                Action Points
            </paper-button>
        </paper-material>
        <div class="layout horizontal">
            <paper-material class="list-panel flex trips-list">
                <data-table-header no-title class="list-title layout horizontal center">
                    <div >Trips</div>
                </data-table-header>
                <div class="top-content-row">
                    <paper-tabs selected="{{tripsTab}}"
                                attr-for-selected="name"
                                fallback-selection="myTrips" noink bottom-item>

                        <paper-tab name="myTrips" link>
                            <span class="tab-content">My Trips</span>
                        </paper-tab>

                        <paper-tab name="supervised" link>
                            <span class="tab-content">Supervised</span>
                        </paper-tab>

                    </paper-tabs>
                </div>
            </paper-material>
            <paper-material class="list-panel flex trips-list">
                <data-table-header no-title class="list-title layout horizontal center">
                    <span >Action Points</span>
                </data-table-header>
            </paper-material>
        </div>


    </template>

    <script>
        Polymer({
            is: "dashboard-personalized",
            properties: {
                user: {
                    type: String,
                    notify: true,
                    observer: '_setUser'
                }
            },
            _setUser: function() {
                if(!this.user.first_name) {
                    this.set('user.first_name', 'Marko')
                }
            }
        })
    </script>
</dom-module>
