<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../styles/shared-styles.html">
<link rel="import" href="../../../../styles/list-styles.html">
<link rel="import" href="../../../../styles/grid-layout-styles.html">
<link rel="import" href="../../../../styles/hact-tables-styles.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../app-config/etools-app-config.html">

<link rel="import" href="../../data-table/data-table-header.html">
<link rel="import" href="../../data-table/data-table-column.html">
<link rel="import" href="../../data-table/data-table-row.html">
<link rel="import" href="../../data-table/data-table-footer.html">

<link rel="import" href="../../../app-behaviors/common-general-behavior.html">
<link rel="import" href="../../../app-behaviors/pagination-behavior.html">

<dom-module id="dashboard-hact-general">
  <template>
    <style include="shared-styles list-styles grid-layout-styles iron-flex iron-flex-factors iron-flex-alignment hact-tables-styles">
      .hact-list {
        min-width: 1150px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 5px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .align-center {
        align-items: center;
      }

      .padded {
        padding-right: 4px;
      }

      .group {
        box-sizing: border-box;
      }

      .padding-left-10 {
        padding-left: 10px;
      }

      .right-side {
        text-align: center;
        border-left: 1px solid rgba(0, 0, 0, 0.24);
        box-sizing: border-box;
        padding-right: 2px;
        min-height: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      data-table-header data-table-column {
        @apply(--layout-start);
        box-sizing: border-box;
      }

      data-table-column.around {
        --custom-style: {
          @apply(--layout-around-justified);
        }
      }

      data-table-row.totals span {
        font-weight: 500;
      }

      data-table-row > div[slot="row-data"] > div > div {
        display: flex;
        align-items: center;
        height: 40px;
      }

      data-table-row > div[slot="row-data"] > div:nth-of-type(2) > div > span {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrap-text {
        white-space: normal;
        overflow: hidden;
      }
    </style>

    <paper-material id="list" class="hact-list" elevation="1">
      <!-- row of table headers -->
      <data-table-header class="no-padding" no-collapse>
        <data-table-column class="col-3 layout horizontal" group-heading="blank" transparent>
          <data-table-column class="col-12 nowrap vertical padding-right-10 fixed" id="name" sortable>
            IP Name
          </data-table-column>
        </data-table-column>
        <data-table-column class="col-4 layout horizontal" group-heading="blank" transparent>
          <div class="col-5 layout horizontal">
            <data-table-column class="col-3 nowrap vertical padded" id="partner_type">
              IP<br>Type
            </data-table-column>
            <data-table-column class="col-3 vertical nowrap" id="shared_partner">
              Shared<br>IP
            </data-table-column>
            <data-table-column class="col-6 vertical nowrap padding-left-10" id="assessment_type">
              Assessment<br>Type
            </data-table-column>
          </div>
          <div class="col-7 layout horizontal">
            <data-table-column class="col-4 vertical nowrap padding-left-10" id="total_ct_cp">
              Risk Rating
            </data-table-column>
            <data-table-column class="col-2 vertical nowrap center" id="hact_values.planned_cash_transfer">
              Flags
            </data-table-column>
            <data-table-column class="col-6 right vertical padding-right-10 nowrap" id="total_ct_cy">
              Cash Transfers<br>1 JAN-31 DEC
            </data-table-column>
          </div>
        </data-table-column>
        <div class="col-5 layout horizontal">
          <data-table-column class="col-4 layout horizontal" group-heading="PROGRAMMATIC VISITS">
            <data-table-column class="col-4 nowrap vertical center right-side" id="hact_values.micro_assessment_needed">
              Planned
            </data-table-column>
            <data-table-column class="col-3 nowrap vertical center right-side" id="rating">
              MR
              <paper-tooltip>Minimum Requirement</paper-tooltip>
            </data-table-column>
            <data-table-column class="col-5 vertical center right-side">
              Completed
            </data-table-column>
          </data-table-column>
          <data-table-column class="col-3 layout horizontal" group-heading="SPOT CHECKS">
            <data-table-column class="col-half vertical center buffer right-side"></data-table-column>
            <data-table-column class="col-4 vertical center right-side">
              MR
              <paper-tooltip>Minimum Requirement</paper-tooltip>
            </data-table-column>
            <data-table-column class="col-7 vertical center right-side">
              Completed
            </data-table-column>
            <data-table-column class="col-half vertical center buffer right-side"></data-table-column>
          </data-table-column>
          <data-table-column class="col-5 layout horizontal" group-heading="AUDITS">
            <data-table-column class="col-4 vertical center right-side" id="hact_values.audits_mr">
              Required
            </data-table-column>
            <data-table-column class="col-4 vertical center right-side" id="hact_values.audits_done">
              Completed
            </data-table-column>
            <data-table-column class="col-4 vertical monetary right-side">
              Outstanding<br>Findings
            </data-table-column>
          </data-table-column>
        </div>
      </data-table-header>

      <!--Row of Totals-->
      <data-table-row class="totals" no-collapse>
        <div slot="row-data">
          <div class="col-3 layout horizontal">
            <span class="col-12 col-data padding-right-10 vertical fixed">
              Total of [[totalResults]] IPs
            </span>
          </div>
          <div class="col-4 layout horizontal">
            <span class="col-5 layout horizontal">
              <span class="col-3 col-data vertical"></span>
              <span class="col-3 col-data vertical">[[totals.shared_with]]</span>
              <span class="col-6 col-data vertical"></span>

            </span>
            <span class="col-7 layout horizontal">
              <span class="col-4 col-data vertical padding-left-10"></span>
              <span class="col-2 col-data vertical"></span>
              <span class="col-6 col-data padding-right-10 right">$0</span>
            </span>
          </div>
          <div class="col-5 layout horizontal">
            <div class="col-4 layout horizontal group">
              <span class="col-4 right-side">[[totals.hact_values_programmatic_visits_planned_total]]</span>
              <span class="col-3 right-side">[[totals.hact_min_requirements_programme_visits]]</span>
              <span class="col-5 right-side">[[totals.hact_values_programmatic_visits_completed_total]]</span>
            </div>
            <div class="col-3 layout horizontal group">
              <span class="col-half right-side"></span>
              <span class="col-4 right-side">[[totals.hact_min_requirements_spot_checks]]</span>
              <span class="col-7 right-side">[[totals.hact_values_spot_checks_completed_total]]</span>
              <span class="col-half right-side"></span>
            </div>
            <div class="col-5 layout horizontal group">
              <span class="col-4 right-side">[[totals.hact_values_audits_minimum_requirements]]</span>
              <span class="col-4 right-side">[[totals.hact_values_audits_completed]]</span>
              <span class="col-4 monetary right-side">$[[totals.outstanding_findings]]</span>
            </div>
          </div>
        </div>
      </data-table-row>

      <template is="dom-repeat" items="[[filteredPartners]]" as="partner">
        <data-table-row no-collapse>
          <div slot="row-data">
            <div class="col-3 layout horizontal">
              <span class="col-12 col-data name padding-right-10 fixed">
                <a on-tap="_goToPage" id="[[partner.id]]">
                  [[partner.name]]
                  <paper-tooltip>[[partner.name]]</paper-tooltip>
                </a>
              </span>
            </div>
            <div class="col-4 layout horizontal">
              <span class="col-5 layout horizontal align-center">
                <span class="col-3 col-data">[[partner.partner_type_slug]]
                  <paper-tooltip>[[partner.partner_type]]</paper-tooltip>
                </span>
                <span class="col-3 col-data">[[_checkForValue(partner.shared_with)]]</span>
                <span class="col-6 wrap-text col-data padding-left-10">[[partner.type_of_assessment]]</span>
              </span>
              <span class="col-7 layout horizontal align-center">
                <span class="col-4 col-data padding-left-10">[[partner.rating]]</span>
                <span class="col-2 col-data center">
                  <div>
                    <iron-icon id="expiring" class="hact-icon" icon="icons:schedule" hidden="[[!partner.flags.expiring_assessment_flag]]"></iron-icon>
                    <paper-tooltip hidden="[[!partner.flags.expiring_assessment_flag]]">Micro assessment is expiring soon</paper-tooltip>
                  </div>
                  <div>
                    <iron-icon id="threshold" class="hact-icon" icon="icons:report-problem" hidden="[[!partner.flags.approaching_threshold_flag]]"></iron-icon>
                    <paper-tooltip hidden="[[!partner.flags.approaching_threshold_flag]]">Micro assessment or audit report has not been submitted through the Auditor Portal</paper-tooltip>
                  </div>
                </span>
                <span class="col-6 col-data right padding-right-10">$0</span>
              </span>
            </div>
            <div class="col-5 layout horizontal">
              <div class="col-4 layout horizontal group">
                <span class="col-4 col-data right-side">[[_getGovernmentDisplay(partner,'hact_values.programmatic_visits.planned.total')]]</span>
                <span class="col-3 col-data right-side">[[partner.hact_min_requirements.programme_visits]]</span>
                <span class="col-5 col-data right-side">[[partner.hact_values.programmatic_visits.completed.total]]</span>
              </div>
              <div class="col-3 layout horizontal group">
                <span class="col-half right-side buffer"></span>
                <span class="col-4 col-data right-side">[[partner.hact_min_requirements.spot_checks]]</span>
                <span class="col-7 col-data right-side">[[partner.hact_values.spot_checks.completed.total]]</span>
                <span class="col-half right-side buffer"></span>
              </div>
              <div class="col-5 layout horizontal group">
                <span class="col-4 col-data right-side">[[partner.hact_values.audits.minimum_requirements]]</span>
                <span class="col-4 col-data right-side">[[partner.hact_values.audits.completed]]</span>
                <span class="col-4 monetary right-side">$[[partner.outstanding_findings]]</span>
              </div>
            </div>
          </div>
        </data-table-row>
      </template>
    </paper-material>
  </template>

  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'dashboard-hact-general',
        behaviors: [
          dashBehaviors.CommonGeneralBehavior,
          dashBehaviors.PaginationBehavior,
          etoolsAppConfig.globals
        ],
        properties: {
          filteredPartners: {
            type: Array,
            notify: true
          },
        },

        _checkForValue: function(val) {
          return val ? "Yes" : "No"
        },

        _getGovernmentDisplay: function(partner, prop, toCurrency) {
          const partnerValue = _.get(partner, prop);
          if (partner.partner_type === 'Government') {
            return '-';
          } else {
            return toCurrency ? this.currencyFormat(partnerValue) : partnerValue;
          }
        },
      });
    })();

  </script>
</dom-module>
